<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indoor Navigation Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    button {
      padding: 10px 16px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #map {
      position: relative;
      width: 600px;
      height: 300px;
      margin: 40px auto;
      background: #222;
      border: 2px solid #0f0;
      transition: transform 0.6s linear;
      transform-origin: center center;
    }

    .zone {
      position: absolute;
      border: 1px dashed #555;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #room { left: 10px; top: 50px; width: 150px; height: 120px; }
    #corridor1 { left: 170px; top: 90px; width: 150px; height: 40px; }
    #turn { left: 330px; top: 90px; width: 40px; height: 40px; }
    #corridor2 { left: 330px; top: 140px; width: 40px; height: 130px; }
    #lift { left: 380px; top: 250px; width: 40px; height: 40px; }

    #user {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      transition: left 0.4s, top 0.4s;
    }
  </style>
</head>

<body>

<h2>Indoor BLE Tracking Demo (Room â†’ Lift)</h2>

<p>
  Current Location:
  <strong><span id="loc">Unknown</span></strong>
</p>

<button onclick="startScan()">Start Tracking</button>
<button onclick="rotateMap()">Rotate Map</button>

<div id="map">
  <div class="zone" id="room">M201</div>
  <div class="zone" id="corridor1">Corridor</div>
  <div class="zone" id="turn">Turn</div>
  <div class="zone" id="corridor2">Path</div>
  <div class="zone" id="lift">Lift</div>

  <div id="user"></div>
</div>

<script>
async function startScan() {
  try {
    await navigator.bluetooth.requestLEScan({
      acceptAllAdvertisements: true
    });

    navigator.bluetooth.addEventListener(
      "advertisementreceived",
      event => {
        console.log(
          "ADV:",
          event.device.name,
          event.advertisement.localName,
          event.rssi
        );
      }
    );

    console.log("Scan started");
  } catch (e) {
    console.error(e);
  }
}
</script>

</body>
</html>
